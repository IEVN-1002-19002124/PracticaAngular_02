<div class="row border border-5 border-primary"
  style="background-image: url(https://la-lista.com/wp-content/uploads/2022/04/cinepolis.jpg); background-size: cover;">
  <div class="col-12 mt-3 mb-3 text-center">
    <div class="border-bottom border-3 border-primary">
      <h5 class="fs-2 text-light">Cinepolis</h5>
    </div>
  </div>
  <div class="col-6 row">
    <div class="mb-3 ">
      <div class="card bg-primary p-2" style="--bs-bg-opacity: .75;">
        <h5 class="card-header fs-6 bg-primary text-white">Entradas</h5>
        <div class="card-body text-white">
          <h4 class="fs-5 ">Valor de boleto: $12</h4>
          <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <div class="">
              <input type="text" class="form-control" id="floatingInputGroup1" [(ngModel)]="nombre" placeholder="...">
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Num. compradores</span>
            <div class="">
              <input type="number" class="form-control" id="floatingInputGroup1" [(ngModel)]="numPersonas" min="0"
                placeholder="...">
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Tarjeta Cineco</span>
            <!-- <div class=" px-4 row align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" [(ngModel)]="cinesco" value="1">
                                <label class="form-check-label" for="inlineRadio1">Sí</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" [(ngModel)]="cinesco" value="0">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div> -->
            <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off"
                [(ngModel)]="cinesco" value="1">
              <label class="btn btn-warning" for="vbtn-radio1">Sí</label>
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off" checked=""
                [(ngModel)]="cinesco" value="0">
              <label class="btn btn-warning" for="vbtn-radio2">No</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Num. Boletos</span>
            <div class="">
              <input type="number" class="form-control" id="floatingInputGroup1" [(ngModel)]="numBoletos" min="0"
                placeholder="...">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6 row align-items-center">
    <div class="mb-3 ">
      <div class="card bg-primary p-2" style="--bs-bg-opacity: .75;">
        <h5 class="card-header fs-6 bg-primary text-white">Salida</h5>
        <div class="card-body text-white">
          <h4 class="fs-7">Usuario: {{nombre}}</h4>
          <div class="input-group mb-3">

            <span class="input-group-text">Valor a pagar</span>
            <div>
              <input type="text" class="form-control" [(ngModel)]="salida" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4 row"></div>
  <div class="col-4 row">
    <div class="mb-3 ">
      <div class="card bg-primary p-2" style="--bs-bg-opacity: .75;">
        <h5 class="card-header fs-6 bg-primary text-white">Acciones</h5>
        <div class="card-body bg-primary text-white">
          <div class=" px-4 align-items-center">
            <div class="btn-group " role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary" style="width: 7rem;"
                (click)="calcularPrecios()">Procesar</button>
              <button type="button" class="btn btn-dark" style="width: 7rem;" (click)="refrescar()">Salir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4 row"></div>
</div>
