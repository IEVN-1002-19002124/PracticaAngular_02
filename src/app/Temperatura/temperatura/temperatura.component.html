<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <div class="mb-3">
                <label class="form-label">Convertidor de celsius a fahrenheit</label>
                <input type="text" class="form-control"  name="num" [(ngModel)]="num" placeholder="Ingresa un nÃºmero">
            </div>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" (click)="check('c')">
                <label class="btn btn-outline-primary" for="btnradio1">Celsius</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="check('f')">
                <label class="btn btn-outline-primary" for="btnradio2">Fahrenheit</label>
                <button type="button" class="btn btn-primary" (click)="mostrarResultador()">Calcular</button>
              </div>
        </div>
    </div>
    <div class="col-6">
        <h2>{{a}} a {{b}}: {{resultado}} </h2>
    </div>
</div>
