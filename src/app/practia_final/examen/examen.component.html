<div class="container mt-5">
    <h1>Examen de Python</h1>
    <form (ngSubmit)="calificarExamen()">
      <div *ngFor="let pregunta of preguntas; let i = index" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Pregunta {{ i + 1 }}</h5>
          <p class="card-text">{{ pregunta.enunciado }}</p>
          
          <div *ngFor="let opcion of pregunta.opciones" class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="pregunta{{ i }}" 
              [value]="opcion" 
              [(ngModel)]="respuestas[i]"
              required
            >
            <label class="form-check-label">{{ opcion }}</label>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Calificar</button>
    </form>
    
    <div *ngIf="examenCalificado" class="mt-3">
      <h2>Resultado: {{ puntaje }} / 5</h2>
    </div>
  </div>
